<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body>
    <div class="login-wrapper">
        <h2>Login</h2>
        <form method="post" action="/login" id="login-form">
            <input type="text" name="user_name" placeholder="아이디">
            <input type="password" name="user_password" placeholder="비밀번호">
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="login-wrapper">
        <h2>회원가입</h2>
        <form method="post" action="/login/create_user">
            <input type="text" name="name" placeholder="아이디">
            <br>
            <input type="email" name="email" placeholder="이메일">
            <br>
            <input type="password" name="password" placeholder="비밀번호">
            <input type="submit" value="회원 생성">
        </form>
    </div>
    
</body>
</html>
