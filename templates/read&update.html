<table>
    <tr>
        <td>식품명</td>
        <td>수량</td>
    </tr>
    {% for food in foods %}
    <tr>
        <form action="/my_food/update" method="post">
            <td><input type="text" name="food_name" value="{{food.food_name}}" readonly /></td>
            <td><input type="text" name="quantity" value="{{food.quantity}}"/></td>
            <td><input type="submit" value="수정"/></td>
        </form>
    </tr>
    {% endfor %}
</table>
